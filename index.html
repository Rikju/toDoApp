<!doctype html>
<html lang="cs_CZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>
<body>

    <header class="container bg-secondary p-2 text-white text-center rounded-bottom">
        <h1>Databáze úkolů</h1>
    </header>

    <main>
        <div class="container">
            <div class="row inline-block">
                <form action="" id="task-form" class="form-control mt-2 border border-0">
                    <div class="row">
                        <div class="col-12 col-sm-3 ps-0">
                            <input type="text" placeholder="Vlož nový úkol" name="insertTask" class="form-control" required>
                        </div>
                        <div class="col-12 col-sm-4 ps-0">
                            <input type="text" placeholder="Poznámka k úkolu" name="noteForTask" class="form-control" required>
                        </div>
                        <div class="col-1 mt-3 mt-sm-0 pt-2 text-center visibility">
                            <input id="true-false" class="form-check-input" type="checkbox">
                            <label for="true-false" class="form-label">Stav</label>
                        </div>
                        <div class="col-12 col-sm-4 mt-3 mt-sm-0 text-center text-sm-start">
                            <input type="submit" value="Uložit" class="btn btn-outline-success px-4">
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <div class="container mt-2 border-bottom pb-2">
            <div class="row">
               <!-- <div class="col-12 col-md-1 ps-0">
                    <button class="to-list btn btn-outline-info px-4 justify-content-center">Vypiš</button>
                </div> -->
                <div class="col-12 col-md-3 ps-0">
                    <input id="find-task" class="form-control" placeholder="Vyhledej úkol">
                </div>
                <div class="col-12 col-md-6">
                    <div class="summary lead mt-1" ></div>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="row">
                <div class="col custom-heading mt-2"></div>
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="filtered-tasks-one py-3"></div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="filtered-tasks-two py-3" ></div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="filtered-tasks-three py-3" ></div>
                    </div>
                </div>
            </div>


            <div class="row empty-heading">
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="to-do-list-one py-3"></div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="to-do-list-two py-3" ></div>
                </div>
                <div class="col-12 col-sm-6 col-md-4">
                    <div class="to-do-list-three py-3" ></div>
                </div>
                <div id="from-form"></div>
            </div>

        </div>
    </main>

<script src="uuidv4.js"></script>
<script src="funkcions.js"></script>
<script src="script.js"></script>
</body>
</html>
