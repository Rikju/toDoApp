<!doctype html>
<html lang="cs_CZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>
<body>

    <header class="container bg-warning p-1 text-white text-center rounded-bottom">
        <h2>Databáze úkolů</h2>
    </header>

    <main>
        <div class="container ps-0">
                <form action="" id="task-form" class="form-control mt-1 border border-0">
                    <div class="row inline-block">
                        <div class="col-12 col-md-4 mb-1">
                            <input type="text" placeholder="Vlož nový úkol" name="insertTask" class="form-control test" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <input type="text" placeholder="Poznámka k úkolu" name="noteForTask" class="form-control">
                        </div>
                        <div class="col-1 mt-3 mt-sm-0 pt-2 text-center visibility">
                            <input id="true-false" class="form-check-input" type="checkbox">
                            <label for="true-false" class="form-label">Stav</label>
                        </div>
                        <div class="col-12 col-grow col-md-4 mt-2 mt-sm-2 mt-md-0 text-center text-sm-start">
                            <input type="submit" value="Uložit" class="btn btn-outline-success px-4">
                        </div>
                    </div>
                </form>
        </div>

        <div class="container mt-1 border-bottom pb-1">
            <div class="row my-md-auto my-auto">
                <div class="col-12 col-md-5 col-xl-3 my-auto">
                    <input name="filterTask" id="find-task" class="form-control" placeholder="Vyhledej úkol">
                </div>
                 <div class="col-12 col-md-5 col-xl-2 my-xl-auto custom-text">
                     <div>
                         <input name="true-false-radio" id="filter-all" class="filter-all form-check-input" type="radio" checked>
                         <label for="filter-all" class="form-label my-auto">Všechny úkoly</label>
                     </div>
                     <div>
                         <input name="true-false-radio" id="filter-true" class="filter-true form-check-input" type="radio">
                         <label for="filter-true" class="form-label my-auto">Vypsat splněné</label>
                     </div>
                     <div>
                         <input name="true-false-radio" id="filter-false" class="filter-false form-check-input" type="radio">
                         <label for="filter-false" class="form-label my-auto">Vypsat nesplněné</label>
                     </div>
                </div>
                <div class="col-12 col-xl-4">
                    <div class="summary lead"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="empty-heading mt-2"></div>
                <div class="col-12 col-sm-6 col-xl-4">
                    <div class="to-do-list-one true-false-checkbox py-2"></div>
                </div>
                <div class="col-12 col-sm-6 col-xl-4">
                    <div class="to-do-list-two true-false-checkbox py-2" ></div>
                </div>
                <div class="col-12 col-sm-6 col-xl-4">
                    <div class="to-do-list-three true-false-checkbox py-2" ></div>
                </div>
            </div>

            <div class="row">
                <div class="filtered-heading"></div>
                <div class="col-12 col-sm-6 col-xl-4">
                    <div class="filtered-tasks-one py-2"></div>
                </div>
                <div class="col-12 col-sm-6 col-xl-4">
                    <div class="filtered-tasks-two py-2" ></div>
                </div>
                <div class="col-12 col-sm-6 col-xl-4">
                    <div class="filtered-tasks-three py-2" ></div>
                </div>
            </div>
        </div>
    </main>

<script src="uuidv4.js"></script>
<script src="funkcions.js"></script>
<script src="script.js"></script>
</body>
</html>
