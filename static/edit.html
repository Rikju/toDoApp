<!doctype html>
<html lang="cs_CZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styl-edit.css">
    <title>Editace úkolů</title>
</head>
<body>
<main class="container">

    <header class="container bg-warning p-2 text-white text-center rounded-bottom">
        <h1>Editace úkolu</h1>
    </header>

    <div class="container ps-0">
        <form action="" id="changing-form" class="form-control mt-2 border border-0">
            <div class="row inline-block">
                <div class="col-12 col-md-4 mb-2 ">
                    <input type="text" name="changingTask" id="edited-task" class="form-control" required>
                </div>
                <div class="col-12 col-md-4">
                    <input type="text" name="changingNote" id="edited-note" class="form-control">
                </div>
                <div class="col-12 col-grow col-md-4 mt-2 mt-sm-2 mt-md-0 text-center text-sm-start">
                    <input type="submit" value="Aktualizovat" class="btn btn-outline-success px-4">
                </div>
            </div>
        </form>
    </div>

</main>

<script src="../uuidv4.js"></script>
<script src="../funkcions.js"></script>
<script src="../script-edit.js"></script>
</body>
</html>
